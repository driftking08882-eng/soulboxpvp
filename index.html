<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Server Status</h1>
            <p class="server-subtitle">soulboxpvp.aternos.me:59911</p>
        </header>
        
        <div id="result" class="result-box hidden">
            <div class="status-header">
                <h2 id="server-name">Soul Box PVP</h2>
                <span id="status-badge" class="badge">Offline</span>
            </div>
            
            <div class="server-info">
                <div class="info-row">
                    <span class="label">Players:</span>
                    <span id="player-count" class="value">-/-</span>
                </div>
                <div class="info-row">
   
                 <span class="label">Version:</span>
                    <span id="version" class="value">-</span>
                </div>
                 <div class="info-row">
                    <span class="label">MOTD:</span>
                    <div id="motd" class="value motd-text"></div>
                </div>
            </div>

            <div id="player-list-container" class="player-list-section hidden">
                <h3>Player List</h3>
                <ul id="player-list"></ul>
            </div>
        </div>

        <div id="loading" class="hidden">
            <p>Pinging server...</p>
        </div>
        
        <div id="error" class="error-msg hidden">
            <p>Could not retrieve server status.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
